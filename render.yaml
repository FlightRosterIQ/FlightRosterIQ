services:
  - type: web
    name: flightroster-backend
    runtime: node
    buildCommand: cd backend && npm install && npx puppeteer browsers install chrome
    startCommand: node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: false
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /opt/render/project/.cache/puppeteer/chrome/linux-*/chrome-linux64/chrome
