services:
  - type: web
    name: flightroster-backend
    runtime: node
    rootDir: backend
    dockerfilePath: null
    buildCommand: bash render-build.sh
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "false"
